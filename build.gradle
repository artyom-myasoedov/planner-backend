plugins {
    id 'java'
}

allprojects {

    apply plugin: 'java'

    group 'ru.vsu.backend'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation (project(':ui'))
    implementation (project(':di'))
    implementation (project(':dao'))
    implementation 'org.yaml:snakeyaml:1.29'
}